    <meta charset="utf-8">

    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <style>
        .droppable-active {
            background-color: #ffe !important;
        }

        .tools a {
            cursor: pointer;
            font-size: 80%;
        }

        .form-body .col-md-6,
        .form-body .col-md-12 {
            min-height: 400px;
        }

        .draggable {
            cursor: move;
        }
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-5">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>生成所有文件</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_editors.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="form_editors.html#">选项1</a>
                            </li>
                            <li><a href="form_editors.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form id="form" role="form" class="form-horizontal m-t">
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">作者：</label>
                            <div class="col-sm-9">
                                <input type="text" id="author" class="form-control" value="wuyulin">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">表名称：</label>
                            <div class="col-sm-9">
                                <input type="text" id="tableName" class="form-control" value="lzc_user">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">业务模块：</label>
                            <div class="col-sm-9">
                                <input type="text" id="bizModuleName" class="form-control" value="finance">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group draggable">
                            <div class="col-sm-12 col-sm-offset-3">
                                <button class="btn btn-primary" id="submit">提交</button>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-7">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>API生成器</h5>
                </div>
                <div class="ibox-content">
                    <div class="row form-body form-horizontal m-t">
                        <div class="col-md-12 droppable sortable">
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">表名称列表（逗号隔开）：</label>
                                <div class="col-sm-9">
                                    <input type="text" id="tableNames" class="form-control"
                                           value="lzc_vat_invoice,lzc_vat_invoice_commodity">
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">接口描述：</label>
                                <div class="col-sm-9">
                                    <input type="text" id="desc" class="form-control" value="发票列表接口">
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">目标路径：</label>
                                <div class="col-sm-9">
                                    <input type="text" id="destPath" class="form-control" value="D:\\API.md">
                                </div>
                            </div>

                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">请求URL：</label>
                                <div class="col-sm-9">
                                    <input type="text" id="url" class="form-control" value="/vatInvoice/list">
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">DTO绝对路径：</label>
                                <div class="col-sm-9">
                                    <input type="text" id="dtoAbPath" class="form-control" value="C:\ideaSpace\lzms\lzms-admin\src\main\java\com\longzhong\lzms\modular\finance\wrapper\VatInvoiceDto.java">
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">接口返回相应字符串：</label>
                                <div class="col-sm-9">
                                    <textarea rows="10" id="responseStr" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <div class="col-sm-12 col-sm-offset-3">
                                    <button class="btn btn-primary" id="submitApiBtn">提交</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
